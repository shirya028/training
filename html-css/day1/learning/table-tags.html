<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tage Demo</title>
</head>
<body>
    <h1>Table Tag</h1>
    <p>There are the three parts under table tags</p>
    <ul>
        <li>tablehead (thead)</li>
        <li>tablebody (tbody)</li>
        <li>tablefooter(tfoot)</li>
    </ul>

    <table border="1">
        <thead>
            <tr>
                <th>Order No.</th>
                <th>Order Name</th>
                <th>Quatity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Dhokla</td>
                <td>1kg</td>
                <td>200rs</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Samosa</td>
                <td>12</td>
                <td>120rs</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Panner Roll</td>
                <td>10</td>
                <td>450rs</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Amount :</td>
                <td> 770rs</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
